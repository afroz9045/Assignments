<section class="sidebar">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item itemAccordin" *ngIf="isBooksOutOfStock">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed sidebar-dropdown" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          <i class="fa-solid fa-book"></i>Books
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body sidebar-dropdown">
          <ng-container *ngIf="isAddBook">
            <li><a routerLink="book/add" routerLinkActive="anchor-active">Add Book</a></li>
          </ng-container>
          <li><a routerLink="books/outofstock" routerLinkActive="anchor-active">Out of Stock</a></li>
        </div>
      </div>
    </div>

      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample">
        <div class="accordion-body sidebar-dropdown">
          <li><a routerLink="department/add" routerLinkActive="anchor-active" *ngIf="isAddDepartment">Add Department</a>
          </li>
          <li><a routerLink="departments" routerLinkActive="anchor-active">Available Department</a></li>
        </div>
      </div>
    </div>
