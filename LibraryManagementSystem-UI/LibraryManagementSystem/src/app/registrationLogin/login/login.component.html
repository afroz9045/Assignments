<div class="background">
    <div class="login-card">
        <div class="welcomeNote py-3">
            <h3 class="text-dark">Welcome to Library Management System</h3>
            <div class="imgContainer py-4">
                <img src="./../../assets/Images/book-logo.png" alt="Book-Logo" class="">
            </div>
        </div>
        <div class="login-input">
            <input type="email" name="email" placeholder="Email" required [(ngModel)]="email">
        </div>
        <div class="login-input">
            <input type="password" name="email" placeholder="Password" required [(ngModel)]="password">
        </div>
        <small class="text-danger invalid-credentials" *ngIf="isInvalidCredentials">{{errorMessage}}</small>
        <div class="login-btn text-center container">
            <button class="btn btn-success" type="submit" (click)="onLogin()">
                Login
            </button>
        </div>
    </div>
</div>
