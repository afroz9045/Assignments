<div class="alert alert-success container" role="alert">
    Student added successfully
</div>
<div class="form-container container">
    <form action="" class="row align-item-center p-4">
        <h3>Add Student</h3>
        <div class="studentForm col-6">
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Student name" required />
            </div>
            <div class="form-group">
                <label for="departmentId">Department Id</label>
                <input type="text" class="form-control" id="departmentId" placeholder="Department id" required />
            </div>
            <div class="form-group">
                <div>
                    <label for="designationName">Gender</label>
                </div>
                <input type="radio" name="gender" id=""> Male
                <input type="radio" name="gender" id=""> Female
                <input type="radio" name="gender" id=""> Other
            </div>
            <button type="submit" class="btn btn-primary col-3 container my-4">
                Add Student
            </button>
        </div>
        
        
    </form>
</div>
