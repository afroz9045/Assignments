<div class="form-container container">
    <form action="" class="row align-item-center p-4">
        <h3>Add Student</h3>
        <div class="studentForm col-6">
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Student name" required [(ngModel)]="studentName" />
            </div>
            <div class="form-group">
                <label for="departmentId">Department Id</label>
                <input type="text" class="form-control" id="departmentId" name="departmentId" placeholder="Department id" required [(ngModel)]="departmentId" />
            </div>
            <div class="form-group">
                <div>
                    <label for="designationName">Gender</label>
                </div>
                <input type="radio" name="gender" (change)="getGender($event)" value="Male"> Male
                <input type="radio" name="gender" (change)="getGender($event)" value="Female"> Female
                <input type="radio" name="gender" (change)="getGender($event)" value="Other"> Other
            </div>
            <button type="submit" class="btn btn-primary col-3 container my-4" (click)="addStudent()">
                Add Student
            </button>
        </div>
        
        
    </form>
</div>
