<div class="form-container container">
    <h1 class="col-12 fs-5">Add Department Details</h1>
    <form action="" class="row align-item-center p-4">
        <div class="form-group col-9">
            <label for="departmentName">Department Name</label>
            <input type="text" class="form-control" name ="departmentName" id="departmentName" placeholder="Department name" required [(ngModel)]="departmentName"/>
        </div>
            <button type="submit" class="btn btn-primary col-3 container" (click)="addDepartment()">
                Add Department
            </button>
    </form>
</div>
